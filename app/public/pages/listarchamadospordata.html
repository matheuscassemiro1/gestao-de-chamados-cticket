<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C TICKET | RELATÓRIOS</title>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="icon" type="image/x-icon" src="http://localhost:80/imagens/favicon" href="http://localhost:80/imagens/favicon">
    <script src="./../functions/reflocais.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <div id="header" style="display: inline-block; margin-left: 1rem;">
        <img src="http://localhost:80/imagens/logotipo" width="200px">
        <H2 class="unselectable"
            style="display: inline-block; position: absolute; margin-left: 11rem; margin-top: 3rem; font-family: sans-serif; color: rgba(24, 24, 24, 0.671);">
            RELATÓRIO DE CHAMADOS</H2>
    </div>

    <!-- FILTRO -->
    <script src="/path/to/cdn/jquery.min.js"></script>
    <nav class="navbar bg-success" data-bs-theme="dark">
        <div id="buttons" style="display: inline; position: relative; margin: 0 auto;">
            <button class="btn btn-success" onclick="paginaDashboard()">Dashboard</button>
            <button class="btn btn-success" onclick="paginaAbrirChamadoAdmin()">Novo Chamado</button>
            <button class="btn btn-success" onclick="paginaListarChamadosAberto()">Chamados</button>
            <button class="btn btn-success" onclick="paginaFiltroChamados()">Relatórios</button>
            <button class="btn btn-success" onclick="paginaUsuarios()">Usuários</button>
            <button class="btn btn-dark" onclick="sair()">Sair</button>
        </div>
    </nav>
</head>


<style>
    body {
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .unselectable {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #cc0000;
    }

    #content {
        position: absolute;
    }

    #tabela {
        visibility: hidden;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <div id="content" class="text-center" style="margin-top: 0rem;">


        <div class="bd-example">
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div class="modal fade show" style="display: block; top: 11rem;" id="modalFiltroChamados" tabindex="-1"
                aria-labelledby="modalNovoUsuario" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">PERÍODO DE CONSULTA</h1>
                        </div>
                        <div class="modal-body">
                            <form id="formBuscaChamados" class="form-control" style="display: inline-block;">
                                <input type="date" class="form-control" name="" id="dataInicio">
                                <span>até</span>
                                <input type="date" class="form-control" name="" id="dataFim">
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success" style="width: 30rem;">Realizar
                                        busca</button>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <table id="tabela" class="table table-success table-striped caption-top table-bordered" style="margin-left: 0rem;">
            <caption style="margin-left: 1rem;" id="quantidadeChamados">Total de chamados: <b id="qtChamados"></b> <span
                    style="margin-left: 20rem;">DATA DA BUSCA: <span id="rangeInicio"></span> à <span
                        id="rangeFim"></span></span> <a id="caminhoRelatorio"
                    href="192.168.10.120:9090/pages/relatorios/"><img style="right: 2px;"
                        href="192.168.10.120:9090/pages/relatorios/2023-08-22-2023-08-22"
                        src="http://localhost:80/imagens/excel" width="50px" alt="">Gerar Planilha</a></caption>
            <thead class="table-dark">
                <tr>
                    <th>N°</th>
                    <th>AUTOR</th>
                    <th>SETOR</th>
                    <th>TIPO</th>
                    <TH>DESCRIÇÃO DO CHAMADO</TH>
                    <th>ESTADO</th>
                    <TH>SOLUÇÃO</TH>
                    <th>FECHADO POR</th>
                    <th>DATA FINALIZAÇÃO</th>
                    <th>ID IMAGEM</th>
                </tr>
            </thead>
            <tbody id="corpotabela">

            </tbody>
        </table>

    </div>
    <script src="./../functions/chamados.js"></script>
    <script>
        function datas() {
            hoje = moment().format('YYYY-MM-DD')
            document.getElementById('dataInicio').value = moment().format(hoje)
            document.getElementById('dataFim').value = moment().format(hoje)

        }
        datas()
    </script>
</body>

</html>
