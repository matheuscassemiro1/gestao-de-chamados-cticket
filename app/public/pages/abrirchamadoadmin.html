<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C TICKET | CHAMADO</title>
    <link rel="icon" type="image/x-icon" src="http://localhost:80/imagens/favicon" href="http://localhost:80/imagens/favicon">
    <script src="./../functions/reflocais.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <div id="header" style="display: inline-block; margin-left: 1rem;">
        <img src="http://localhost:80/imagens/logotipo" width="200px">
        <H2 class="unselectable"
            style="display: inline-block; position: absolute; margin-left: 14rem; margin-top: 3rem; font-family: sans-serif; color: rgba(24, 24, 24, 0.671);">
            CENTRAL DE CHAMADOS</H2>
    </div>
    <nav class="navbar bg-success" data-bs-theme="dark">
        <div id="buttons" style="display: inline; position: relative; margin: 0 auto;">
            <button class="btn btn-success" onclick="paginaDashboard()">Dashboard</button>
            <button class="btn btn-success" onclick="paginaAbrirChamadoAdmin()">Novo Chamado</button>
            <button class="btn btn-success" onclick="paginaListarChamadosAberto()">Chamados</button>
            <button class="btn btn-success" onclick="paginaFiltroChamados()">Relatórios</button>
            <button class="btn btn-success" onclick="paginaUsuarios()">Usuários</button>
            <button class="btn btn-dark" onclick="sair()">Sair</button>
        </div>
    </nav>
</head>


<style>
    .unselectable {
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        color: #cc0000;
    }

    body {

        background-position: bottom;
        background-repeat: no-repeat;
        background-size: cover;
        backdrop-filter: blur(8px);
        height: 100vh;
        width: 100%;


    }

    #content {
        position: absolute;
    }
</style>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <div id="content" class="container text-center" style="margin-top: 4rem;">
    </div>
    <div class="modal position-absolute d-block" style="margin-top: 11rem;" tabindex="-1">
        <div class="modal-dialog">
            <form id="modalForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Cadastrar novo chamado</h5>
                    </div>
                    <div class="modal-body">
                        <div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Título do Problema</label>
                                <input type="text" class="form-control" id="tituloDoProblema"
                                    placeholder="título do problema">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Descrição do
                                    Problema</label>
                                <textarea class="form-control" id="descricaoDoProblema" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <div class="mb-3">
                                    <label for="arquivo" class="form-label">Imagem (se cabível)</label>
                                    <input id="arquivo" class="form-control" type="file" accept="image/*">
                                </div>

                            </div>
                            <!--
                        <div class="mb-1">
                            <label for="formFileMultiple" class="form-label">Imagens se cabível</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>
                        -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" style="position: relative; right: 9rem;"
                            onclick="paginaDashboard()">Voltar</button>
                        <button class="btn btn-success" type="submit" style="position: relative; right: 4rem;">Abrir
                            chamado</button>
                        <button type="button" class="btn btn-danger" onclick="sair()" style="position: relative; ">Sair
                            do
                            site</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="./../functions/abrirchamado.js"></script>
</body>

</html>
